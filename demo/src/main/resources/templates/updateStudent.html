<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật thông tin</title>
</head>
<body>
    <h1>Cập nhật thông tin</h1> 
    <form id="updateStudent">
        <label for="updateId"> 
            Mã số sinh viên: 
        </label> 
        <input id="updateId" type="number" required>
        <br>
        <label for="updateName">
            Họ và tên: 
        </label>
        <input id="updateName" type="text" required>
        <br> 
        <label for="updateScore"> 
            Điểm số:
        </label> 
        <input id="updateScore" type="number" step="0.01" required>
        <br> 
        <label for="updateState">Tình trạng (Đang còn học): </label> 
        <input id="updateState" type="checkBox">
        <br> 
        <input type="submit" value="Cập nhật">
    </form> 
    <p id="updationState"></p> 
    <script src="http://localhost:8080/js/updateStudent.js"></script>
</body>
</html>
