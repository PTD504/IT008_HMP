<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Danh sách sinh viên</h1>

    <a class="btn btn-primary" href="/students/create">Tạo sinh viên mới</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Ngày sinh</th>
            <th>Chuyênh ngành</th>
            <th>Điểm trung bình</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${student_list}">
            <td th:text="${student.Id}"></td>
            <td th:text="${student.Name}"></td>
            <td th:text="${student.DoBirth}"></td>
            <td th:text="${student.Major}"></td>
            <td th:text="${student.GPA}"></td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/students/edit(id=${student.id})}">Edit</a>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/students/delete(id=${student.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
